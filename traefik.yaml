apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: production
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: search-api.192.168.49.2.nip.io 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: search-api-service
            port:
              number: 5003
  - host: quote-api.192.168.49.2.nip.io # Remplacez par votre IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quote-api-service
            port:
              number: 5002
  - host: user-api.192.168.49.2.nip.io # Remplacez par votre IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-api-service
            port:
              number: 5001
